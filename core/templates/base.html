{% load wagtailcore_tags core_tags pipeline %}
{% get_site_root as site_root %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ self.title }}</title>
    {% stylesheet 'main' %}
</head>

<body>
    <h1><a href="{% pageurl site_root %}">ADAM BECTHEL</a></h1>
    {% block menu %}
        {% top_menu parent=site_root calling_page=self %}
    {% endblock %}
    
    {% block content %}

    {% endblock %}
</body>
</html>
